<div class="cad-panel"
     ng-drop="true"
     ng-drop-success="onDropComplete($data, $event)"
     ng-drag="true"
     ng-drag-data="task"
     ng-drag-success="onDragSuccess($data, $event)">

    <h1 class="title">{{task.title}}</h1>

    <i  class="glyphicon glyphicon-ok-circle">{{task.tomatos.length}}</i>

    <span class="label label-warning" ng-if="task.project">
        <small>{{task.project.title}}</small>
    </span>
</div>
